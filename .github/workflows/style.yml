name: Format Check

on: 
  push: 
  pull_request:

jobs:
  fmt-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          components: rustfmt
          override: true
          profile: minimal
          toolchain: nightly

      - name: Check code formatting
        run: cargo fmt -- --check --verbose

